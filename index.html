<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <form name="eventForm" id="eventForm" onsubmit="return validate();">
        <fieldset>
          <legend>Create a New Event</legend>

          <label class="Block">
            Event Type:
            <select name="eventType" class="type1" id="eventType">
              <option value="0" disabled selected>Choose one</option>
              <option value="Formal">Formal</option>
              <option value="Informal">Informal</option>
              <option value="Casual">Casual</option>
            </select>
          </label>

          <label class="Block">
            Event Title:
            <input
              type="text"
              class="type1"
              name="eventTitle"
              placeholder="Event Title"
              id="eventTitle"
            />
          </label>

          <label class="Block2">
            Event Dates:
            <input
              type="text"
              class="eventDates"
              name="eventDates"
              id="eventDates"
              placeholder="dd/mm/yyyy"
              pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
            />
          </label>

          <label class="Block2">
            <label class="to">to</label>
            <input
              type="text"
              class="eventDates"
              name="eventToDates"
              id="eventToDates"
              placeholder="dd/mm/yyyy"
            />
          </label>

          <label class="Block">
            Posting Date:
            <input
              type="text"
              class="type1"
              name="postingDate"
              id="postingDate"
              placeholder="dd/mm/yyyy"
            />
          </label>

          <label class="Block">
            <input type="checkbox" class="cb" />
            Is Registration Required?
          </label>

          <label class="Block">
            <input type="checkbox" class="cb" />
            Is this event associated with any Family Programs?
          </label>

          <label class="Block">
            <input type="checkbox" class="cb" />
            Upon Registration Completion, Are Users to Receive an Auto Generated
            Email?
          </label>

          <label class="Block">
            <input type="checkbox" class="cb" />
            Is There a Point of Contact?
          </label>

          <label class="Block">
            <input type="checkbox" class="cb" />
            Is There a Hosting Command Point of Contact?
          </label>
        </fieldset>

        <div class="buttons">
          <button type="submit" id="submit" value="submit" form="eventForm">
            Save
          </button>
          <button
            type="reset"
            id="reset"
            value="reset"
            form="eventForm"
            onclick="return clr();"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <footer>
      <address>
        The Nameless University &bull; 0202 Endless Road &bull; Manila City,
        Ph3333 &bull; (123) 888 - 8888
      </address>
    </footer>
  </body>
</html>
